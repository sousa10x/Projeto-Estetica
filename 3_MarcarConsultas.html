<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica de estetica</title>
    <link rel="stylesheet" href="1_estiloPrincipal.css">
    <link rel="stylesheet" href="3_estiloMarcarConsultas.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <figure>
            <img class="logoimg" src="LOGOPRINCIPAL.jpg">
        </figure>
        <h1>Clínica de Estética JS</h1>
    </header>
    <nav>
        <ul class="UlPrincipal">
            <li class="LiPrincipal"><a href="">MARCAR CONSULTA</a></li>
            <li class="LiPrincipal"><a class="cadastro" href="1_Telainicial.html">VOLTAR</a></li>
        </ul>
    </nav>

    <div class="containerConsultas">
        <div class="boxConsultas">

            <table class="tabela1">
                <tr>
                    <th class="thConsulta">Pagar</th>
                    <th class="thConsulta">Valor</th>
                    <th class="thConsulta">Modalidade</th>
                    <th class="thConsulta">Carrinho</th>
                </tr>
                <tr class="tr1">
                    <td id="Tr1Pagar" class="pagar">PAGAR</td>
                    <td id="Tr1Valor" class="valor">200 R$</td>
                    <td id="Tr1Tipo" class="tipo">Maquiador</td>
                    <td class="enviar">Enviar</td>

                </tr>
                <tr>
                    <td id="Tr2Pagar" class="pagar">PAGAR</td>
                    <td id="Tr2Valor" class="valor">190 R$</td>
                    <td id="Tr2Tipo" class="tipo">Cabelo </td>
                    <td class="enviar">Enviar</td>

                </tr>
                <tr>
                    <td id="Tr3Pagar" class="pagar">PAGAR</td>
                    <td id="Tr3Valor" class="valor">300 R$</td>
                    <td id="Tr3Tipo" class="tipo">Manicure e Pedicure</td>
                    <td class="enviar">Enviar</td>
                </tr>
                <tr>
                    <td id="Tr4Pagar" class="pagar">PAGAR</td>
                    <td id="Tr4Valor" class="valor">280 R$</td>
                    <td id="Tr4Tipo" class="tipo">Sobrancelha</td>
                    <td class="enviar">Enviar</td>
                </tr>
            </table>

        </div>
    </div>
    <!-- segue esse video link = https://www.youtube.com/watch?v=hg66uftLsTQ&t=21s -->
    <!-- programar o javascript para aparecer esse modal para o cliente -->

    <div class="ContaineDivDialog">
        <div class="BoxDialog">

            <dialog class="ModalConsulta">
                <br>
                <label class="LabelDialog" for="InputDialog">CPF DO CLIENTE</label><br>
                <input id="InputDialog" class="inputDialogCPF" type="number" name="cpf" placeholder="CPF">
                <br>
                <table>
                    <tr>
                        <th class="thConsulta">Valor</th>
                        <th class="thConsulta">Modalidade</th>
                        <th class="thConsulta">Pagamento</th>
                    </tr>
                    <tr>
                        <td id="valorModal" class="valor"></td>
                        <td id="tipoModal" class="tipo"></td>
                        <td id="enviarModal" class="enviar">Enviar</td>
                    </tr>
                    
                </table>
                <button id="BotaoFechar">Fechar</button>
                <select>
                    <option>data</option>
                    <option>data2</option>
                    <option>data3</option>
                </select>
            </dialog>

        </div>
    </div>

    <script src="3_scriptConsulta.js"></script>

</html>
